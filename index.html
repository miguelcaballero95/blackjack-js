<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Blackjack Vite</title>
</head>

<body>
    <header class="titulo">
        Blackjack
    </header>
    <div class="row mt-2">
        <div id="divBotones" class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">New game</button>
            <button id="btnHit" disabled="disabled" class="btn btn-primary">Hit</button>
            <button id="btnStand" disabled="disabled" class="btn btn-primary">Stand</button>
        </div>
    </div>

    <div class="row container" id="player-container">
        <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div class="cards"></div>
        </div>
    </div>

    <div class="row container mt-2" id="computer-container">
        <div class="col">
            <h1>Computer - <small>0</small></h1>
            <div class="cards"></div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
